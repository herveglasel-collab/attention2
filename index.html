<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Attention2 – Classe (durée variable)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div style="position:fixed;top:0;left:0;z-index:9999;background:yellow;color:black;padding:6px;font-size:16px;">
  TEST INDEX MODIF OK
</div>

<label style="display:flex;gap:10px;align-items:center;">
  <span>Mode bip</span>
  <select id="beepMode">
    <option value="fixed" selected>Fixe</option>
    <option value="random3">Aléatoire (3 niveaux)</option>
  </select>
</label>

<label style="display:flex;gap:10px;align-items:center;">
  <span>Niveau faible/moyen/fort</span>
  <input id="beepLow" type="number" min="0" max="100" value="20" style="width:64px;">
  <input id="beepMid" type="number" min="0" max="100" value="35" style="width:64px;">
  <input id="beepHigh" type="number" min="0" max="100" value="55" style="width:64px;">
</label>
  
  <div id="app">


    <!-- Fond (image fixe) -->
    <img id="bgImg" src="media/classroom_bg.png" alt="classe" />

    <!-- Légère ombre pour lisibilité -->
    <div id="shade"></div>

    <!-- Sprites distracteurs (facultatifs) -->
    <img id="spriteStudent" class="sprite" src="media/student_turn.png" alt="" />
    <img id="spriteBird" class="sprite" src="media/bird.png" alt="" />
    <img id="spriteDoor" class="sprite" src="media/door_open.png" alt="" />

    <!-- HUD -->
    <div id="hud">
      <div id="status">Prêt</div>
      <div id="timer">00.0s</div>
    </div>

    <!-- Bulle consigne -->
    <div id="cueBubble" aria-live="polite">
      <div id="cueLabel">Appuie sur + quand j'ai dit PLUS, et sur − quand j'ai dit MOINS.</div>
      <div id="cueSub">Choisissez une durée puis touchez l’écran pour démarrer.</div>
    </div>

    <!-- Réponses -->
    <div id="buttons">
      <button id="btnMinus" class="resp">−</button>
      <button id="btnPlus" class="resp">+</button>
    </div>

    <!-- Contrôles -->
    

    <div id="controls">

      <label style="display:flex;gap:10px;align-items:center;">
  <span>Mode bip</span>
  <select id="beepMode">
    <option value="fixed" selected>Fixe</option>
    <option value="random3">Aléatoire (3 niveaux)</option>
  </select>
</label>

<label style="display:flex;gap:10px;align-items:center;">
  <span>Niveau faible/moyen/fort</span>
  <input id="beepLow" type="number" min="0" max="100" value="20" style="width:64px;">
  <input id="beepMid" type="number" min="0" max="100" value="35" style="width:64px;">
  <input id="beepHigh" type="number" min="0" max="100" value="55" style="width:64px;">
</label>
      
      <select id="durationSelect" aria-label="Durée">
        <option value="60000">1 min</option>
        <option value="180000">3 min</option>
        <option value="300000">5 min</option>
        <option value="600000" selected>10 min</option>
      </select>
<select id="beepCountSelect" aria-label="Nombre de bips">
  <option value="0">0 bip</option>
  <option value="1">1 bip</option>
  <option value="2">2 bips</option>
  <option value="3" selected>3 bips</option>
  <option value="4">4 bips</option>
  <option value="6">6 bips</option>
</select>
      <button id="startBtn">Démarrer</button>
      <button id="downloadBtn" disabled>Télécharger CSV</button>
      <button id="resetBtn" disabled>Réinitialiser</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
